<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Actividad Discord</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            object-fit: cover;
            border: 4px solid #5865f2;
        }
        .status {
            padding: 12px;
            border-radius: 4px;
            margin: 20px 0;
            font-weight: bold;
        }
        .loading {
            background-color: #faa61a;
        }
        .error {
            background-color: #ed4245;
        }
        .success {
            background-color: #3ba55c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prueba de Actividad Discord</h1>
        <div id="status" class="status loading">Inicializando actividad...</div>
        
        <div id="userDisplay" style="display: none;">
            <img id="userAvatar" class="avatar" src="" alt="Avatar">
            <h2 id="userName"></h2>
            <p><strong>ID:</strong> <span id="userId"></span></p>
        </div>
    </div>

    <!-- SDK de Discord -->
    <script src="https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@1.4.0/dist/embedded.js"></script>
    
    <script>
        // Configuración según documentación oficial
        const APP_ID = '1383517896747126987'; // Tu Application ID
        
        // Elementos del DOM
        const statusElement = document.getElementById('status');
        const userDisplay = document.getElementById('userDisplay');
        
        // Función para actualizar estado
        function updateStatus(message, type = 'loading') {
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }
        
        // Función principal según documentación de Discord
        async function setupDiscordActivity() {
            try {
                // 1. Verificar si estamos en el cliente de Discord
                if (window.location === window.parent.location) {
                    updateStatus('Esta aplicación debe ejecutarse dentro de Discord como actividad', 'error');
                    return;
                }
                
                updateStatus('Inicializando SDK...');
                
                // 2. Crear instancia del SDK
                const discordSdk = new DiscordSDK(APP_ID);
                
                // 3. Esperar a que el SDK esté listo
                await discordSdk.ready();
                console.log('Discord SDK está listo');
                
                // 4. Obtener el objeto de comandos
                const commands = discordSdk.commands;
                
                updateStatus('Obteniendo información del usuario...');
                
                // 5. Obtener el usuario actual (método específico para actividades)
                const { user } = await commands.getCurrentUser();
                
                if (!user?.id) {
                    throw new Error('No se pudo obtener información del usuario');
                }
                
                // 6. Mostrar información del usuario
                document.getElementById('userAvatar').src = user.avatar 
                    ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256`
                    : 'https://cdn.discordapp.com/embed/avatars/0.png';
                
                document.getElementById('userName').textContent = user.username || 'Usuario desconocido';
                document.getElementById('userId').textContent = user.id;
                
                userDisplay.style.display = 'block';
                updateStatus('Actividad inicializada correctamente', 'success');
                
                console.log('Usuario:', user);
                
            } catch (error) {
                console.error('Error en la actividad:', error);
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        // Iniciar la actividad cuando se cargue la página
        document.addEventListener('DOMContentLoaded', setupDiscordActivity);
    </script>
</body>
</html>
