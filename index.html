<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist Activity</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }
        .loading { background-color: #faa61a; }
        .error { background-color: #ed4245; }
        .success { background-color: #3ba55c; }
        .user-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #40444b;
            border-radius: 5px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Whitelist</h1>
        <div id="status" class="status loading">Inicializando actividad...</div>
        
        <div id="userDisplay" class="user-info" style="display: none;">
            <img id="userAvatar" class="avatar" src="" alt="Avatar">
            <h2 id="userName"></h2>
            <p>ID: <span id="userId"></span></p>
        </div>
    </div>

    <script>
        // 1. Configuración básica
        const APP_ID = '1383517896747126987';
        const statusElement = document.getElementById('status');
        
        // 2. Función para actualizar estado
        function updateStatus(message, type = 'loading') {
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }
        
        // 3. Cargar el SDK de Discord
        function loadDiscordSdk() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = '/discord-sdk/npm/@discord/embedded-app-sdk@latest/dist/embedded.js';
                script.onload = () => window.DiscordSDK ? resolve() : reject('SDK no cargado');
                script.onerror = () => reject('Error al cargar SDK');
                document.head.appendChild(script);
            });
        }
        
        // 4. Inicializar la actividad
        async function initActivity() {
            try {
                // Verificar si estamos en Discord
                if (window.location === window.parent.location) {
                    updateStatus('Por favor abre esta aplicación como Actividad en Discord', 'error');
                    return;
                }
                
                // Cargar SDK
                updateStatus('Cargando SDK de Discord...');
                await loadDiscordSdk();
                
                // Inicializar SDK
                updateStatus('Conectando con Discord...');
                const discordSdk = new DiscordSDK(APP_ID);
                await discordSdk.ready();
                
                // Obtener usuario
                updateStatus('Autenticando...');
                const { user } = await discordSdk.commands.getCurrentUser();
                
                if (!user?.id) throw new Error('Usuario no disponible');
                
                // Mostrar información del usuario
                document.getElementById('userAvatar').src = user.avatar 
                    ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256`
                    : 'https://cdn.discordapp.com/embed/avatars/0.png';
                
                document.getElementById('userName').textContent = user.global_name || user.username;
                document.getElementById('userId').textContent = user.id;
                document.getElementById('userDisplay').style.display = 'block';
                
                updateStatus('¡Conectado correctamente!', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                updateStatus(`Error: ${error.message || error}`, 'error');
            }
        }
        
        // Iniciar todo cuando se cargue la página
        window.addEventListener('load', initActivity);
    </script>
</body>
</html>
