<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Usuario Discord</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }
        .loading { background: #faa61a; color: #000; }
        .error { background: #ed4245; }
        .success { background: #3ba55c; color: #000; }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 15px auto;
            border: 3px solid #5865f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación de Usuario</h1>
        <div id="status" class="status loading">Iniciando verificación...</div>
        
        <div id="userInfo" style="display: none;">
            <img id="userAvatar" class="avatar" src="" alt="Avatar">
            <h2 id="userName"></h2>
            <p>ID: <span id="userId"></span></p>
        </div>
    </div>

    <!-- Método garantizado para cargar el SDK -->
    <script>
        // 1. Configuración esencial
        const APP_ID = '1383517896747126987'; // Tu Application ID
        
        // 2. Función para cargar el SDK con triple verificación
        function loadDiscordSdk() {
            return new Promise((resolve) => {
                // Primero intentamos con el mapping configurado
                const sdkScript = document.createElement('script');
                sdkScript.src = '/discord-sdk/npm/@discord/embedded-app-sdk@latest/dist/embedded.js';
                
                sdkScript.onload = sdkScript.onerror = () => {
                    // Si el SDK está disponible, resolvemos
                    if (window.DiscordSDK) return resolve();
                    
                    // Si falla, intentamos con CDN directo
                    const fallbackScript = document.createElement('script');
                    fallbackScript.src = 'https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/dist/embedded.js';
                    
                    fallbackScript.onload = fallbackScript.onerror = () => {
                        // Último intento con URL alternativa
                        if (window.DiscordSDK) return resolve();
                        
                        const finalScript = document.createElement('script');
                        finalScript.src = 'https://unpkg.com/@discord/embedded-app-sdk@latest/dist/embedded.js';
                        finalScript.onload = () => resolve();
                        finalScript.onerror = () => resolve(); // Continuamos aunque falle
                        
                        document.head.appendChild(finalScript);
                    };
                    
                    document.head.appendChild(fallbackScript);
                };
                
                document.head.appendChild(sdkScript);
            });
        }

        // 3. Función principal verificada
        async function initDiscordActivity() {
            try {
                // Verificación de entorno
                const isInDiscord = window.location !== window.parent.location;
                
                if (!isInDiscord) {
                    throw new Error('Debes abrir esto como Actividad en Discord');
                }
                
                // Carga del SDK
                document.getElementById('status').textContent = 'Cargando SDK...';
                await loadDiscordSdk();
                
                if (!window.DiscordSDK) {
                    throw new Error('El SDK no se cargó correctamente');
                }
                
                // Inicialización
                document.getElementById('status').textContent = 'Conectando...';
                const discordSdk = new DiscordSDK(APP_ID);
                
                await discordSdk.ready();
                
                // Obtención del usuario (método oficial)
                document.getElementById('status').textContent = 'Obteniendo datos...';
                const { user } = await discordSdk.commands.getCurrentUser();
                
                if (!user?.id) {
                    throw new Error('No se recibieron datos del usuario');
                }
                
                // Mostrar información
                document.getElementById('userAvatar').src = user.avatar
                    ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256`
                    : 'https://cdn.discordapp.com/embed/avatars/0.png';
                
                document.getElementById('userName').textContent = user.global_name || user.username;
                document.getElementById('userId').textContent = user.id;
                document.getElementById('userInfo').style.display = 'block';
                
                document.getElementById('status').textContent = '¡Verificación exitosa!';
                document.getElementById('status').className = 'status success';
                
                console.log('Datos del usuario:', user);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = `Error: ${error.message}`;
                document.getElementById('status').className = 'status error';
                
                // Información adicional para depuración
                const debugInfo = `
                    <p><strong>URL:</strong> ${window.location.href}</p>
                    <p><strong>En Discord:</strong> ${window.location !== window.parent.location ? 'Sí' : 'No'}</p>
                    <p><strong>SDK cargado:</strong> ${window.DiscordSDK ? 'Sí' : 'No'}</p>
                `;
                
                document.getElementById('status').innerHTML += debugInfo;
            }
        }

        // Iniciar cuando se cargue la página
        window.addEventListener('load', initDiscordActivity);
    </script>
</body>
</html>
