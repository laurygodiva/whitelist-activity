<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Autenticación Discord</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .user-info {
            margin-top: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
            object-fit: cover;
        }
        .username {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .user-id {
            color: #b9bbbe;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .error {
            background-color: #f04747;
        }
        .success {
            background-color: #43b581;
        }
        .loading {
            color: #b9bbbe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prueba de Autenticación</h1>
        <div id="status" class="status loading">Cargando SDK de Discord...</div>
        
        <div id="userInfo" class="user-info" style="display: none;">
            <img id="userAvatar" class="avatar" src="" alt="Avatar">
            <div id="userName" class="username"></div>
            <div id="userId" class="user-id"></div>
        </div>
    </div>

    <!-- SDK de Discord -->
    <script src="https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/dist/embedded.js"></script>
    
    <script>
        // Configuración de la aplicación
        const APP_ID = '1383517896747126987'; // Reemplaza con tu App ID
        
        // Elementos del DOM
        const statusElement = document.getElementById('status');
        const userInfoElement = document.getElementById('userInfo');
        const userAvatarElement = document.getElementById('userAvatar');
        const userNameElement = document.getElementById('userName');
        const userIdElement = document.getElementById('userId');
        
        // Función para actualizar el estado
        function updateStatus(message, isError = false) {
            statusElement.textContent = message;
            statusElement.className = isError ? 'status error' : 'status success';
        }
        
        // Función principal de autenticación
        async function authenticateWithDiscord() {
            try {
                // 1. Verificar si el SDK está disponible
                if (!window.DiscordSDK) {
                    throw new Error('El SDK de Discord no se cargó correctamente');
                }
                
                updateStatus('Inicializando SDK...');
                
                // 2. Crear instancia del SDK
                const sdk = new DiscordSDK(APP_ID);
                
                // 3. Esperar a que el SDK esté listo
                await sdk.ready();
                console.log('Discord SDK está listo');
                
                // 4. Solicitar autorización
                updateStatus('Solicitando autorización...');
                const { code } = await sdk.commands.authorize({
                    client_id: APP_ID,
                    response_type: 'code',
                    scope: ['identify'],
                    prompt: 'none'
                });
                
                // 5. Obtener información del usuario
                updateStatus('Obteniendo información del usuario...');
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        Authorization: `Bearer ${code}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP ${response.status}`);
                }
                
                const user = await response.json();
                
                // 6. Mostrar información del usuario
                if (user && user.id) {
                    userAvatarElement.src = user.avatar 
                        ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256`
                        : 'https://cdn.discordapp.com/embed/avatars/0.png';
                    
                    userNameElement.textContent = user.global_name || user.username || 'Usuario desconocido';
                    userIdElement.textContent = `ID: ${user.id}`;
                    
                    userInfoElement.style.display = 'block';
                    updateStatus('¡Autenticación exitosa!');
                    
                    return user;
                } else {
                    throw new Error('Datos de usuario incompletos');
                }
                
            } catch (error) {
                console.error('Error en autenticación:', error);
                updateStatus(`Error: ${error.message}`, true);
                
                // Mostrar mensaje específico para actividades de Discord
                if (window.location === window.parent.location) {
                    updateStatus('Abre esta aplicación como Actividad de Discord para continuar', true);
                }
                
                return null;
            }
        }
        
        // Inicializar la aplicación cuando el SDK esté listo
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Verificar si estamos en un iframe de Discord
                if (window.location !== window.parent.location) {
                    await authenticateWithDiscord();
                } else {
                    updateStatus('Esta aplicación debe abrirse como Actividad de Discord', true);
                }
            } catch (error) {
                console.error('Error en inicialización:', error);
                updateStatus('Error al iniciar la aplicación', true);
            }
        });
    </script>
</body>
</html>
