<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Usuario Discord</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }
        .loading { background: #faa61a; color: #000; }
        .error { background: #ed4245; }
        .success { background: #3ba55c; color: #000; }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 15px auto;
            border: 3px solid #5865f2;
        }
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            font-family: monospace;
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación de Usuario</h1>
        <div id="status" class="status loading">Iniciando verificación...</div>
        
        <div id="userInfo" style="display: none;">
            <img id="userAvatar" class="avatar" src="" alt="Avatar">
            <h2 id="userName"></h2>
            <p>ID: <span id="userId"></span></p>
        </div>

        <div id="debug" class="debug" style="display: none;">
            <h3>Información de Depuración:</h3>
            <p><strong>URL:</strong> <span id="debugUrl"></span></p>
            <p><strong>SDK Cargado:</strong> <span id="debugSdk"></span></p>
            <p><strong>Variables de Entorno:</strong> <span id="debugEnv"></span></p>
        </div>
    </div>

    <script>
        // 1. Configuración esencial
        const APP_ID = '1383517896747126987';
        
        // 2. Mostrar información de depuración
        function showDebugInfo() {
            const debug = document.getElementById('debug');
            document.getElementById('debugUrl').textContent = window.location.href;
            document.getElementById('debugSdk').textContent = window.DiscordSDK ? 'Sí' : 'No';
            
            // Capturar variables específicas de Discord
            const discordEnv = [];
            for (const key in window) {
                if (key.startsWith('DISCORD_')) {
                    discordEnv.push(`${key}: ${window[key]}`);
                }
            }
            document.getElementById('debugEnv').textContent = discordEnv.join(', ') || 'No encontradas';
            
            debug.style.display = 'block';
        }

        // 3. Carga ultra-redundante del SDK
        async function loadDiscordSdk() {
            return new Promise((resolve) => {
                // Intentar detectar SDK ya cargado
                if (window.DiscordSDK) return resolve();
                
                // Método 1: Desde el mapping configurado
                const tryMethod1 = () => {
                    const script = document.createElement('script');
                    script.src = '/discord-sdk/npm/@discord/embedded-app-sdk@latest/dist/embedded.js';
                    script.onload = () => window.DiscordSDK ? resolve() : tryMethod2();
                    script.onerror = tryMethod2;
                    document.head.appendChild(script);
                };
                
                // Método 2: Desde CDN directo
                const tryMethod2 = () => {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/dist/embedded.js';
                    script.onload = () => window.DiscordSDK ? resolve() : tryMethod3();
                    script.onerror = tryMethod3;
                    document.head.appendChild(script);
                };
                
                // Método 3: Desde URL alternativa
                const tryMethod3 = () => {
                    const script = document.createElement('script');
                    script.src = 'https://unpkg.com/@discord/embedded-app-sdk@latest/dist/embedded.js';
                    script.onload = () => window.DiscordSDK ? resolve() : resolve(); // Último intento
                    script.onerror = resolve;
                    document.head.appendChild(script);
                };
                
                tryMethod1();
            });
        }

        // 4. Función principal verificada
        async function initDiscordActivity() {
            try {
                // Verificar si estamos en Discord
                const isInDiscord = window.location !== window.parent.location;
                document.getElementById('status').textContent = isInDiscord 
                    ? 'Verificando entorno Discord...' 
                    : 'Error: Debe abrirse dentro de Discord';
                
                if (!isInDiscord) {
                    showDebugInfo();
                    return;
                }
                
                // Cargar SDK con múltiples fallbacks
                document.getElementById('status').textContent = 'Cargando SDK...';
                await loadDiscordSdk();
                
                if (!window.DiscordSDK) {
                    throw new Error('El SDK no se cargó después de múltiples intentos');
                }
                
                // Inicializar SDK
                document.getElementById('status').textContent = 'Inicializando...';
                const discordSdk = new DiscordSDK(APP_ID);
                
                await discordSdk.ready();
                
                // Obtener usuario
                document.getElementById('status').textContent = 'Obteniendo datos...';
                const { user } = await discordSdk.commands.getCurrentUser();
                
                if (!user?.id) {
                    throw new Error('No se recibieron datos del usuario');
                }
                
                // Mostrar información
                document.getElementById('userAvatar').src = user.avatar
                    ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256`
                    : 'https://cdn.discordapp.com/embed/avatars/0.png';
                
                document.getElementById('userName').textContent = user.global_name || user.username;
                document.getElementById('userId').textContent = user.id;
                document.getElementById('userInfo').style.display = 'block';
                
                document.getElementById('status').textContent = '¡Verificación exitosa!';
                document.getElementById('status').className = 'status success';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = `Error: ${error.message}`;
                document.getElementById('status').className = 'status error';
                showDebugInfo();
            }
        }

        // Iniciar cuando se cargue la página
        window.addEventListener('load', initDiscordActivity);
    </script>
</body>
</html>
