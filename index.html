<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Autenticación Discord</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            object-fit: cover;
            border: 4px solid #5865f2;
        }
        h1 {
            color: #5865f2;
        }
        .status {
            padding: 12px;
            border-radius: 4px;
            margin: 20px 0;
            font-weight: bold;
        }
        .loading {
            background-color: #faa61a;
        }
        .error {
            background-color: #ed4245;
        }
        .success {
            background-color: #3ba55c;
        }
        .debug-info {
            margin-top: 30px;
            padding: 15px;
            background-color: #202225;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prueba de Autenticación Discord</h1>
        <div id="status" class="status loading">Inicializando...</div>
        
        <div id="userDisplay" style="display: none;">
            <img id="userAvatar" class="avatar" src="" alt="Avatar">
            <h2 id="userName"></h2>
            <p id="userDiscriminator"></p>
            <p><strong>ID:</strong> <span id="userId"></span></p>
        </div>

        <div id="debugInfo" class="debug-info" style="display: none;">
            <h3>Información de Depuración:</h3>
            <p><strong>URL:</strong> <span id="debugUrl"></span></p>
            <p><strong>SDK Cargado:</strong> <span id="debugSdk"></span></p>
            <p><strong>En Iframe:</strong> <span id="debugIframe"></span></p>
        </div>
        
        <button id="toggleDebug" style="margin-top: 20px; padding: 8px 16px; background: #5865f2; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Mostrar Info de Depuración
        </button>
    </div>

    <!-- SDK de Discord con fallback -->
    <script>
        // Intentar cargar el SDK desde el mapping primero
        function loadDiscordSdk() {
            return new Promise((resolve, reject) => {
                // Primero intentamos con el mapping /discord-sdk
                const sdkScript = document.createElement('script');
                sdkScript.src = '/discord-sdk/npm/@discord/embedded-app-sdk@latest/dist/embedded.js';
                sdkScript.onload = () => {
                    if (window.DiscordSDK) {
                        resolve();
                    } else {
                        // Si falla, intentamos con CDN directo
                        const fallbackScript = document.createElement('script');
                        fallbackScript.src = 'https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/dist/embedded.js';
                        fallbackScript.onload = () => {
                            if (window.DiscordSDK) {
                                resolve();
                            } else {
                                reject(new Error('No se pudo cargar el SDK de Discord'));
                            }
                        };
                        fallbackScript.onerror = reject;
                        document.head.appendChild(fallbackScript);
                    }
                };
                sdkScript.onerror = () => {
                    // Si falla el mapping, intentar con CDN directo
                    const fallbackScript = document.createElement('script');
                    fallbackScript.src = 'https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/dist/embedded.js';
                    fallbackScript.onload = () => {
                        if (window.DiscordSDK) {
                            resolve();
                        } else {
                            reject(new Error('No se pudo cargar el SDK de Discord'));
                        }
                    };
                    fallbackScript.onerror = reject;
                    document.head.appendChild(fallbackScript);
                };
                document.head.appendChild(sdkScript);
            });
        }

        // Configuración
        const APP_ID = '1383517896747126987';
        const statusElement = document.getElementById('status');
        const userDisplay = document.getElementById('userDisplay');
        const debugInfo = document.getElementById('debugInfo');
        const toggleDebug = document.getElementById('toggleDebug');

        // Actualizar estado
        function updateStatus(message, type = 'loading') {
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            
            // Actualizar info de depuración
            document.getElementById('debugUrl').textContent = window.location.href;
            document.getElementById('debugSdk').textContent = window.DiscordSDK ? 'Sí' : 'No';
            document.getElementById('debugIframe').textContent = window.location !== window.parent.location ? 'Sí' : 'No';
        }

        // Mostrar info del usuario
        function showUser(user) {
            document.getElementById('userAvatar').src = user.avatar 
                ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256`
                : 'https://cdn.discordapp.com/embed/avatars/0.png';
            document.getElementById('userName').textContent = user.global_name || user.username;
            document.getElementById('userDiscriminator').textContent = user.discriminator && user.discriminator !== '0' ? `#${user.discriminator}` : '';
            document.getElementById('userId').textContent = user.id;
            userDisplay.style.display = 'block';
        }

        // Autenticación con Discord
        async function authenticate() {
            try {
                updateStatus('Cargando SDK de Discord...');
                
                await loadDiscordSdk();
                
                if (!window.DiscordSDK) {
                    throw new Error('El SDK no está disponible');
                }
                
                updateStatus('Inicializando SDK...');
                const sdk = new DiscordSDK(APP_ID);
                
                await sdk.ready();
                updateStatus('Solicitando autorización...');
                
                const { code } = await sdk.commands.authorize({
                    client_id: APP_ID,
                    response_type: 'code',
                    scope: ['identify'],
                    prompt: 'none'
                });
                
                updateStatus('Obteniendo información del usuario...');
                const response = await fetch('/discord-api/users/@me', {
                    headers: {
                        Authorization: `Bearer ${code}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP ${response.status}`);
                }
                
                const user = await response.json();
                
                if (!user?.id) {
                    throw new Error('Datos de usuario no recibidos');
                }
                
                updateStatus('Autenticación exitosa!', 'success');
                showUser(user);
                
            } catch (error) {
                console.error('Error:', error);
                updateStatus(`Error: ${error.message}`, 'error');
                
                if (window.location === window.parent.location) {
                    updateStatus('Esta aplicación debe abrirse como Actividad de Discord', 'error');
                }
            }
        }

        // Event listeners
        toggleDebug.addEventListener('click', () => {
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        });

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            if (window.location !== window.parent.location) {
                authenticate();
            } else {
                updateStatus('Abre esta aplicación como Actividad de Discord para continuar', 'error');
                debugInfo.style.display = 'block';
            }
        });
    </script>
</body>
</html>
